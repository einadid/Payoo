<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">
    <div class=" h-[133px] w-[312px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

    </div>
    <form class="rounded-2xl p-[32px] bg-white w-[350px] ">
    <!-- number box -->
<div>
  <h4 class="font-semibold">Mobile Number</h4>
  <label class="input validator mt-3 rounded-3xl bg-[#f4f5f7] w-full"> 
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </g>
    </svg>
    <input
    id="mobile-number"
    type="text"
    required
      placeholder="Enter your number"
      />
      <!-- pattern="[A-Za-z][A-Za-z0-9\-]*"
      minlength="3"
      maxlength="30"
      title="Only letters, numbers or dash" -->
    </label>
  <p class="validator-hint hidden">
    Must be 3 to 30 characters containing only letters, numbers or dash
  </p>
</div>

<!-- password box -->
<div class="mt-5">
  <h4 class="font-semibold">4 Digit Pin</h4>
  <label class="input validator mt-3 rounded-3xl bg-[#f4f5f7] w-full">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
      </g>
    </svg>
    <input
    id="pin-number"
    type="password"
    required
      placeholder="Enter 4 Digit Pin"
      class="rounded-3xl"
      />
      <!-- minlength="8"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" -->
  </label>
  <p class="validator-hint hidden">
    Must be more than 8 characters, including
    <br />At least one number <br />At least one lowercase letter <br />At least one uppercase letter
  </p>
</div>

        <!-- button -->
         <button  id="btn-login" class="btn bg-[#0874F2] mt-5  w-full rounded-3xl text-white">Login</button>

    </form>

    <script src="./script.js"></script>
</body>
</html>
