<body class=" bg-[#f4f5f7]  ">

    <div class="mt-6 mb-2 pl-5 pr-5">
        <h1 class="font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and </p>
    </div>

    <div class="  min-h-[200px] grid grid-cols-3 gap-4 p-5">
        <!-- card -->
        <div  class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  p-5">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h2  class="font-medium mt-[8px]  whitespace-nowrap">Add Money</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  p-5">
        <img class="mx-auto" src="./assets/send1.png" alt="">
            <h2 class="font-medium mt-[8px]  whitespace-nowrap">Cashout</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  pt-5">
        <img class="mx-auto" src="./assets/money1.png" alt="">
            <h2 class="font-medium mt-[8px] ">Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  p-5">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h2 class="font-medium mt-[8px]  whitespace-nowrap">Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  p-5">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h2 class="font-medium mt-[8px]  whitespace-nowrap">Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-2xl text-gray-700  text-[14px]  p-5">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h2 class="font-medium mt-[8px]  whitespace-nowrap">Transactions</h2>
        </div>
    </div>
    </div>

    <div class="all-form-section  max-w-lg mx-auto">
         <div >
            <h1 class="m-5 mt-6 mb-3 font-bold">Add Money</h1>

            <form action="" class="bg-white p-5" >
                <div >
                    <h1>Select A Bank</h1>
                    <input id="bank" type="text" class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full" placeholder="Select back" list="banks" />
                        <datalist id="banks">
                        <option value="AB Bank"></option>
                        <option value="Shonali Bank"></option>
                        <option value="Pubali Bank"></option>
                        <option value="Islami Bank"></option>
                        <option value="Brac Bank"></option>
                        </datalist>
                </div>
                <div>
                    <h1 class="mt-3">Bank Account Number</h1>
                    <input id="account-number" type="text" class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full" placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <h1 class="mt-3">Amount to Add</h1>
                    <input id="add-amount" type="text" class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full" placeholder="Add Amount to withdraw" />
                </div>
                <div>
                    <h1 class="mt-3">Pin Number</h1>
                    <input id="pin" type="text" class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full" placeholder="Enter 4 digit pin number" />
                </div>
                 <!-- button -->
         <button  id="add-money-btn" class="btn bg-[#0874F2] mt-5  w-full rounded-3xl text-white">Add Money</button>

            </form>
            
         </div>
    </div>
    <!-- script js -->
     <script src="./home.js"></script>
